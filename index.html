<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <!-- npx http-server -->
    <head>
        <link rel="manifest" href="manifest.json">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
        <title>Doppler speedometer</title>
    </head>
<body>
    <h1>Doppler speedometer</h1>
    <audio id="localAudio"></audio>
    <canvas class="visualizer" width="device-width" height="100"></canvas>
    <h1 class="calculatedSpeed">Speed: N/A</h1>
    <label for="targetFreq">Target frequency:</label>
    <input type="number" id="targetFreq" value="470">
    <br>
    <label for="minDecibels">Min decibels for analyser:</label>
    <input type="number" id="minDecibels" value="-110">
    <br>
    <label for="maxDecibels">Max decibels for analyser:</label>
    <input type="number" id="maxDecibels" value="0">
    <button onclick="update_values()">Update data</button>
</body>
<script src="speed.js"></script>

<script>
    if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js', { scope: '/pbl_dopleris/' });
    }
</script>

</html>
